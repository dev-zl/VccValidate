<body>

  <script src="./js/vue.min.js"></script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/prism-bash.min.js"></script>
  <script src="./js/prism-markdown.min.js"></script>

  <!-- 在线编辑运行Vue的插件 -->
  <script src="./js/vuep.min.js"></script>
  <script src="./js/validator.min.js"></script>
  <script type="module">
    import VccValidate from './vcc-validate/index.js';
    // import Vuep from 'vuep'

    Vue.use(VccValidate);

  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'VccValidate',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
    }
  </script>
